<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="../logos/green-love.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Love - Carrito de compras</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="productos__header">
        <img class="productos__header__img" src="../logos/green-love.svg" alt="logo">
        <section class="productos__header__section">
            <div class="productos__header__section__div">
                <ul class="productos__header__section__div__ul">
                    <li class="productos__header__section__div__ul__li">
                        <a class="productos__header__section__div__ul__li__anchor" href="../index.html">inicio</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor" href="./productos.html">productos</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor">contacto</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section id="carrito">
            <h1>Carrito de Compras</h1>
            <div>
                <h3>Ingrese sus datos para completar la compra:</h3>
            </div>
            <div id="ingreseDatos">
                <label class="">Nombre y Apellido:</label>
                <label class="">Telefono:</label>
                <label class="">Correo Electronico:</label>
            </div>
            <div id="botonesDatos">
                <input type="text" class="nombre" id="name">
                <div id="botonDatoNombre">
                    <input type="number" class="numero" id="phone">
                </div>
                <input type="text" id="email">
                <div id="botonDatoEnviar">
                    <button type="submit" class="buttonEnviar">Enviar Informacion</button>
                </div>
            </div>
            <div class="div__carrito" id="carro">
                <div class="div__boton">
                    <button ><a href="./productos.html">productos</a></button>
                </div>
            </div>
        </section>
    </main>
    <script src="../app.js"></script>
</body>
</html>
