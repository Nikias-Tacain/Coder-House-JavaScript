<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="../logos/green-love.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Love - Carrito de compras</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="productos__header">
        <img class="productos__header__img" src="../logos/green-love.svg" alt="logo">
        <section class="productos__header__section">
            <div class="productos__header__section__div">
                <ul class="productos__header__section__div__ul">
                    <li class="productos__header__section__div__ul__li">
                        <a class="productos__header__section__div__ul__li__anchor" href="../index.html">inicio</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor" href="./productos.html">productos</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor">contacto</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section id="carrito">
            <h1>Carrito de Compras</h1>
            <div>
                <h3>Ingrese sus datos para completar la compra:</h3>
            </div>
            <div>
                <label for="name">Nombre y Apellido:</label>
                <label for="mail">Telefono:</label>
                <label for="mail">Correo Electronico:</label>
            </div>
            <div>
                <input type="text" id="name">
                <input type="text" id="phone">
                <input type="text" id="email">
                <button id="enviarInfo">Enviar Informacion</button>
            </div>
        </section>
    </main>
