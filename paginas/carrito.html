<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="../logos/green-love.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Love - Carrito de compras</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="productos__header">
        <img class="productos__header__img" src="../logos/green-love.svg" alt="logo">
        <section class="productos__header__section">
            <div class="productos__header__section__div">
                <ul class="productos__header__section__div__ul">
                    <li class="productos__header__section__div__ul__li">
                        <a class="productos__header__section__div__ul__li__anchor" href="../index.html">inicio</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor">productos</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor" href="">contacto</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <h1>Carrito de compras</h1>
        <section>
            <div>
                <span>Ingrese su nombre completo:</span>
                <input type="text" placeholder="Nombre completo">
            </div>
            <div>
                <span>Ingrese su correo electronico:</span>
                <input type="email" placeholder="Correo Electronico">
            </div>
            <span>Comprar con Tarjeta:</span>
            <div>
                <span>Tarjeta de credito:</span>
                <p>1 cuota sin interes <input type="checkbox"></p>
                <p>3 cuotas sin interes <input type="checkbox"></p>
                <p>6 cuotas sin interes <input type="checkbox"></p>
                <p>12 cuotas sin interes <input type="checkbox"></p>
                <p>Tarjeta de debito <input type="checkbox"></p>
                <p>Efectivo <input type="checkbox"></p>
            </div>
        </section>
    </main>
</body>
</html>
