<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="../logos/green-love.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Love - Carrito de compras</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="productos__header">
        <img class="productos__header__img" src="../logos/green-love.svg" alt="logo">
        <section class="productos__header__section">
            <div class="productos__header__section__div">
                <ul class="productos__header__section__div__ul">
                    <li class="productos__header__section__div__ul__li">
                        <a class="productos__header__section__div__ul__li__anchor" href="../index.html">inicio</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor" href="./productos.html">productos</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor">contacto</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="customer" id="customer">
            <h1>INGRESE SUS DATOS</h1>
            <div class="contact-card">
                <div class="form">
                    <div class="column-1">
                        <label for="name">Nombre y apellido</label>
                        <label for="mail">Telefono</label>
                        <label for="mail">Direccion de correo</label>
                    </div>
                    <div class="column-2">
                        <input class="field" type="text" name="name" id="name">
                        <input class="field" type="text" name="phone" id="phone">
                        <input class="field" type="text" name="adress" id="adress">
                        <button onclick="mostrarMensajeAdress()" class="buton" id="enviarInfo">Enviar Info</button>
                    </div>
                </div>

            </div>
        </section>
        <p id="mensaje"></p>
        <div class="div__carrito" id="carro">
            <div class="div__boton">
                
            </div>
        </div>
    </main>
    <script src="../app.js"></script>
</body>
</html>
