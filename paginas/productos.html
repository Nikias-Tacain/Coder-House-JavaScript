<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="icon" href="../logos/green-love.svg">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Green Love Productos</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="../css/main.css">

    </head>
<body class="productos">
    <header class="productos__header">
        <img class="productos__header__img" src="../logos/green-love.svg" alt="logo">
        <section class="productos__header__section">
            <div class="productos__header__section__div">
                <ul class="productos__header__section__div__ul">
                    <li class="productos__header__section__div__ul__li">
                        <a class="productos__header__section__div__ul__li__anchor" href="../index.html">inicio</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor productos__select">productos</a>
                    </li>
                    <li>
                        <a class="productos__header__section__div__ul__li__anchor" href="">contacto</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <main class="productos__main" id="contenedorProductos">
        <div class="divContenedor" id="divContenedor">
            <div class="tienda" id="divTarjetas">

            </div>
        </div>
        <div class="carrito-contenedor">
            <h3>Carrito de compras:</h3>
            <div id="carritoContenedor" class="divCarritoContenedor">

            </div>
            <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>
            <div id="botonesCarrito" class="botonesCarrito">
                <button id="vaciar-carrito" class="botonVaciarCarrito">Vaciar carrito</button>
                <button id="finalizarCompra" class="finalizarCompra">Finalizar compra</button>
                <span>(Una vez finalizada la compra desliza hacia abajo y completa tus datos)</span>
            </div>
        <div id="datosDiv"></div>
        </div>
        <p id="mensaje"></p>  
    </main>

    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
